<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="700" fill="#0d1117"/>

  <!-- Background grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    <!-- Gradients -->
    <linearGradient id="claudeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="agentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="mcpGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    <linearGradient id="fileGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    <linearGradient id="hookGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#f472b6"/>
    </linearGradient>
    <!-- Arrow markers -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
    </marker>
    <marker id="arrowheadGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981"/>
    </marker>
    <marker id="arrowheadPink" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ec4899"/>
    </marker>
  </defs>
  <rect width="1000" height="700" fill="url(#grid)"/>

  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" fill="#e2e8f0" font-size="16" font-weight="600" font-family="system-ui, sans-serif">CLAWDBOT MEMORY - SESSION LIFECYCLE</text>

  <!-- Phase Labels -->
  <text x="120" y="60" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="system-ui, sans-serif">STARTUP</text>
  <text x="400" y="60" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="system-ui, sans-serif">WORKING</text>
  <text x="850" y="60" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="system-ui, sans-serif">SHUTDOWN</text>

  <!-- ==================== STARTUP PHASE ==================== -->

  <!-- CLAUDE.md Auto-Inject Box -->
  <rect x="30" y="80" width="180" height="60" rx="8" fill="url(#hookGrad)" opacity="0.9"/>
  <text x="120" y="105" text-anchor="middle" fill="white" font-size="12" font-weight="600" font-family="system-ui, sans-serif">CLAUDE.md</text>
  <text x="120" y="125" text-anchor="middle" fill="white" font-size="10" opacity="0.9" font-family="system-ui, sans-serif">Auto-injected by Claude Code</text>

  <!-- SessionStart Hook -->
  <rect x="30" y="160" width="180" height="60" rx="8" fill="url(#hookGrad)" opacity="0.9"/>
  <text x="120" y="185" text-anchor="middle" fill="white" font-size="12" font-weight="600" font-family="system-ui, sans-serif">SessionStart Hook</text>
  <text x="120" y="205" text-anchor="middle" fill="white" font-size="10" opacity="0.9" font-family="system-ui, sans-serif">Injects memory context</text>

  <!-- Arrow from hooks to Main Claude -->
  <path d="M 210 110 Q 250 110 250 180 Q 250 250 290 250" stroke="#ec4899" stroke-width="2" fill="none" marker-end="url(#arrowheadPink)"/>
  <path d="M 210 190 Q 250 190 250 220 Q 250 250 290 250" stroke="#ec4899" stroke-width="2" fill="none" marker-end="url(#arrowheadPink)"/>

  <!-- ==================== MAIN CLAUDE SESSION ==================== -->

  <!-- Main Claude Box -->
  <rect x="290" y="200" width="200" height="100" rx="12" fill="url(#claudeGrad)"/>
  <text x="390" y="235" text-anchor="middle" fill="white" font-size="14" font-weight="700" font-family="system-ui, sans-serif">Claude Code</text>
  <text x="390" y="255" text-anchor="middle" fill="white" font-size="11" opacity="0.9" font-family="system-ui, sans-serif">Main Session</text>
  <text x="390" y="280" text-anchor="middle" fill="white" font-size="10" opacity="0.7" font-family="system-ui, sans-serif">Has: CLAUDE.md + Memory Context</text>

  <!-- Task Tool Label -->
  <text x="390" y="330" text-anchor="middle" fill="#94a3b8" font-size="10" font-family="system-ui, sans-serif">Task tool spawns agents ‚Üì</text>

  <!-- ==================== SUBAGENTS ==================== -->

  <!-- Subagent boxes -->
  <rect x="230" y="350" width="100" height="70" rx="8" fill="url(#agentGrad)" opacity="0.85"/>
  <text x="280" y="380" text-anchor="middle" fill="white" font-size="11" font-weight="600" font-family="system-ui, sans-serif">Explore</text>
  <text x="280" y="398" text-anchor="middle" fill="white" font-size="9" opacity="0.8" font-family="system-ui, sans-serif">Agent</text>

  <rect x="350" y="350" width="100" height="70" rx="8" fill="url(#agentGrad)" opacity="0.85"/>
  <text x="400" y="380" text-anchor="middle" fill="white" font-size="11" font-weight="600" font-family="system-ui, sans-serif">Plan</text>
  <text x="400" y="398" text-anchor="middle" fill="white" font-size="9" opacity="0.8" font-family="system-ui, sans-serif">Agent</text>

  <rect x="470" y="350" width="100" height="70" rx="8" fill="url(#agentGrad)" opacity="0.85"/>
  <text x="520" y="380" text-anchor="middle" fill="white" font-size="11" font-weight="600" font-family="system-ui, sans-serif">Bash</text>
  <text x="520" y="398" text-anchor="middle" fill="white" font-size="9" opacity="0.8" font-family="system-ui, sans-serif">Agent</text>

  <!-- Arrows from Main to Subagents -->
  <line x1="340" y1="300" x2="280" y2="350" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="390" y1="300" x2="400" y2="350" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="440" y1="300" x2="520" y2="350" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <!-- SubagentStart note -->
  <rect x="230" y="440" width="340" height="35" rx="6" fill="#1e293b" stroke="#f59e0b" stroke-width="1" stroke-dasharray="4"/>
  <text x="400" y="462" text-anchor="middle" fill="#f59e0b" font-size="10" font-family="system-ui, sans-serif">‚ö† Subagents must call memory_search explicitly</text>

  <!-- ==================== MCP SERVER ==================== -->

  <!-- MCP Server Box -->
  <rect x="630" y="300" width="160" height="120" rx="10" fill="url(#mcpGrad)"/>
  <text x="710" y="330" text-anchor="middle" fill="white" font-size="13" font-weight="700" font-family="system-ui, sans-serif">MCP Server</text>
  <text x="710" y="355" text-anchor="middle" fill="white" font-size="10" opacity="0.9" font-family="system-ui, sans-serif">memory_search</text>
  <text x="710" y="372" text-anchor="middle" fill="white" font-size="10" opacity="0.9" font-family="system-ui, sans-serif">memory_get</text>
  <text x="710" y="389" text-anchor="middle" fill="white" font-size="10" opacity="0.9" font-family="system-ui, sans-serif">memory_list</text>
  <text x="710" y="410" text-anchor="middle" fill="white" font-size="9" opacity="0.7" font-family="system-ui, sans-serif">stdio transport</text>

  <!-- Arrows: Main Claude <-> MCP -->
  <path d="M 490 250 L 630 350" stroke="#10b981" stroke-width="2" marker-end="url(#arrowheadGreen)"/>
  <text x="575" y="285" fill="#10b981" font-size="9" transform="rotate(-25 575 285)" font-family="system-ui, sans-serif">search/get</text>

  <!-- Arrows: Subagents -> MCP (they use MCP tools) -->
  <path d="M 520 420 Q 580 450 630 400" stroke="#10b981" stroke-width="1.5" stroke-dasharray="4" marker-end="url(#arrowheadGreen)"/>
  <text x="590" y="450" fill="#10b981" font-size="9" font-family="system-ui, sans-serif">explicit calls</text>

  <!-- ==================== MEMORY FILES ==================== -->

  <!-- Memory Files Group -->
  <rect x="630" y="80" width="160" height="180" rx="10" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
  <text x="710" y="105" text-anchor="middle" fill="#f59e0b" font-size="12" font-weight="600" font-family="system-ui, sans-serif">Memory Files</text>

  <!-- File items -->
  <rect x="645" y="118" width="130" height="22" rx="4" fill="#0d1117"/>
  <text x="655" y="134" fill="#e2e8f0" font-size="10" font-family="system-ui, sans-serif">üìÑ MEMORY.md</text>

  <rect x="645" y="145" width="130" height="22" rx="4" fill="#0d1117"/>
  <text x="655" y="161" fill="#e2e8f0" font-size="10" font-family="system-ui, sans-serif">üìÑ USER.md</text>

  <rect x="645" y="172" width="130" height="22" rx="4" fill="#0d1117"/>
  <text x="655" y="188" fill="#e2e8f0" font-size="10" font-family="system-ui, sans-serif">üìÑ SOUL.md</text>

  <rect x="645" y="199" width="130" height="22" rx="4" fill="#0d1117"/>
  <text x="655" y="215" fill="#e2e8f0" font-size="10" font-family="system-ui, sans-serif">üìÑ AGENTS.md</text>

  <rect x="645" y="226" width="130" height="22" rx="4" fill="#0d1117"/>
  <text x="655" y="242" fill="#e2e8f0" font-size="10" font-family="system-ui, sans-serif">üìÅ memory/*.md</text>

  <!-- Arrow: MCP reads files -->
  <path d="M 710 300 L 710 260" stroke="#10b981" stroke-width="2" marker-end="url(#arrowheadGreen)"/>
  <text x="720" y="285" fill="#10b981" font-size="9" font-family="system-ui, sans-serif">reads</text>

  <!-- Arrow: Claude writes to files -->
  <path d="M 490 220 Q 550 180 630 180" stroke="#f59e0b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="540" y="165" fill="#f59e0b" font-size="9" font-family="system-ui, sans-serif">writes (Edit/Write)</text>

  <!-- ==================== SQLite + Ollama ==================== -->

  <!-- SQLite -->
  <rect x="630" y="480" width="75" height="50" rx="6" fill="#1e293b" stroke="#6366f1" stroke-width="1.5"/>
  <text x="667" y="505" text-anchor="middle" fill="#a5b4fc" font-size="10" font-weight="600" font-family="system-ui, sans-serif">SQLite</text>
  <text x="667" y="520" text-anchor="middle" fill="#a5b4fc" font-size="8" font-family="system-ui, sans-serif">FTS5+Vec</text>

  <!-- Ollama -->
  <rect x="715" y="480" width="75" height="50" rx="6" fill="#1e293b" stroke="#6366f1" stroke-width="1.5"/>
  <text x="752" y="505" text-anchor="middle" fill="#a5b4fc" font-size="10" font-weight="600" font-family="system-ui, sans-serif">Ollama</text>
  <text x="752" y="520" text-anchor="middle" fill="#a5b4fc" font-size="8" font-family="system-ui, sans-serif">embeddings</text>

  <!-- Arrows: MCP <-> Storage -->
  <line x1="680" y1="420" x2="680" y2="480" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="740" y1="420" x2="752" y2="480" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <!-- ==================== SHUTDOWN PHASE ==================== -->

  <!-- SessionEnd Hook -->
  <rect x="820" y="220" width="150" height="60" rx="8" fill="url(#hookGrad)" opacity="0.9"/>
  <text x="895" y="245" text-anchor="middle" fill="white" font-size="11" font-weight="600" font-family="system-ui, sans-serif">SessionEnd Hook</text>
  <text x="895" y="265" text-anchor="middle" fill="white" font-size="9" opacity="0.9" font-family="system-ui, sans-serif">Logs session end</text>

  <!-- Indexer -->
  <rect x="820" y="310" width="150" height="50" rx="8" fill="#1e293b" stroke="#8b5cf6" stroke-width="1.5"/>
  <text x="895" y="335" text-anchor="middle" fill="#c4b5fd" font-size="11" font-weight="600" font-family="system-ui, sans-serif">Indexer Pipeline</text>
  <text x="895" y="350" text-anchor="middle" fill="#c4b5fd" font-size="9" font-family="system-ui, sans-serif">pnpm run index</text>

  <!-- Arrows for shutdown flow -->
  <path d="M 895 360 Q 895 420 752 480" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <path d="M 895 360 Q 860 420 667 480" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <!-- ==================== LEGEND ==================== -->

  <rect x="30" y="560" width="940" height="120" rx="8" fill="#1e293b" opacity="0.7"/>
  <text x="500" y="585" text-anchor="middle" fill="#e2e8f0" font-size="12" font-weight="600" font-family="system-ui, sans-serif">LEGEND</text>

  <!-- Legend items row 1 -->
  <rect x="60" y="600" width="16" height="16" rx="3" fill="url(#claudeGrad)"/>
  <text x="85" y="613" fill="#e2e8f0" font-size="10" font-family="system-ui, sans-serif">Main Session</text>

  <rect x="200" y="600" width="16" height="16" rx="3" fill="url(#agentGrad)"/>
  <text x="225" y="613" fill="#e2e8f0" font-size="10" font-family="system-ui, sans-serif">Subagents</text>

  <rect x="340" y="600" width="16" height="16" rx="3" fill="url(#hookGrad)"/>
  <text x="365" y="613" fill="#e2e8f0" font-size="10" font-family="system-ui, sans-serif">Hooks (auto-triggered)</text>

  <rect x="520" y="600" width="16" height="16" rx="3" fill="url(#mcpGrad)"/>
  <text x="545" y="613" fill="#e2e8f0" font-size="10" font-family="system-ui, sans-serif">MCP Server</text>

  <rect x="680" y="600" width="16" height="16" rx="3" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
  <text x="705" y="613" fill="#e2e8f0" font-size="10" font-family="system-ui, sans-serif">Memory Files</text>

  <!-- Legend items row 2 -->
  <line x1="60" y1="640" x2="90" y2="640" stroke="#ec4899" stroke-width="2"/>
  <text x="100" y="644" fill="#e2e8f0" font-size="10" font-family="system-ui, sans-serif">Context injection</text>

  <line x1="230" y1="640" x2="260" y2="640" stroke="#10b981" stroke-width="2"/>
  <text x="270" y="644" fill="#e2e8f0" font-size="10" font-family="system-ui, sans-serif">Memory read (MCP)</text>

  <line x1="400" y1="640" x2="430" y2="640" stroke="#f59e0b" stroke-width="2"/>
  <text x="440" y="644" fill="#e2e8f0" font-size="10" font-family="system-ui, sans-serif">Memory write (Edit/Write)</text>

  <line x1="600" y1="640" x2="630" y2="640" stroke="#10b981" stroke-width="2" stroke-dasharray="4"/>
  <text x="640" y="644" fill="#e2e8f0" font-size="10" font-family="system-ui, sans-serif">Explicit tool call</text>

  <line x1="780" y1="640" x2="810" y2="640" stroke="#94a3b8" stroke-width="1.5"/>
  <text x="820" y="644" fill="#e2e8f0" font-size="10" font-family="system-ui, sans-serif">Data flow</text>
</svg>
